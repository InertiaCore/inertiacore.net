<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    /> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 3,
        search: "auto", // default
        logo: "../assets/logo-color.svg",
        name: "InertiaCore",
        nameLink: "/",
        description: "Inertia.js for .NET",
        repo: "https://github.com/kapi2289/InertiaCore",
        notFoundText: "404 - Page Not Found",
        darklightTheme: {
          // siteFont: "Open Sans | PT Sans | Source Sans Pro",
          defaultTheme: "light | dark",
          codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
          dark: {
            accent: "#FFF",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            // highlightColor: "#512bd4",
            highlightColor: "#FFF",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#ffffff",
            coverBackground:
              "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {},
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <style>
      :root {
        --theme-color: #512bd4;
      }
      .app-name .app-name-link img {
        width: 80%;
      }
    </style>
    <style>
      aside.sidebar {
        padding-top: 0;
      }
    </style>
  </body>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript"
  ></script>
</html>
